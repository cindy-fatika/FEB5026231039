<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Masuk</title>
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <!-- Menambahkan logo di panel kiri -->
            <img src="path/to/your/logo.png" alt="HELPEROK Logo" class="logo">
            <h1>HELPEROK</h1>
            
            <!-- Atau menambahkan gambar ilustrasi di panel kiri -->
            <img src="path/to/your/illustration.jpg" alt="Ilustrasi Login" class="illustration">
        </div>
        <div class="right-panel">
            <h2>Masuk ke Akun</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Masukkan email Anda" required>

                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" placeholder="Masukkan kata sandi Anda" required>

                <button type="submit">Masuk</button>
            </form>
            <p><a href="#">Belum punya akun? Daftar</a></p>
        </div>
    </div>
</body>
</html>
