<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Helpero Login</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    
  </head>
  <body class="d-flex align-items-center justify-content-center bg-light">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div
          class="col-md-6 d-flex flex-column align-items-center justify-content-center bg-white"
        >
          <img
            alt="House with a shield and checkmark"
            class="img-fluid"
            src="Group 8465.png"
            style="max-width: 200px"
          />
        </div>
        <div
          class="col-md-6 d-flex align-items-center justify-content-center bg-custom"
        >
          <div class="w-100" style="max-width: 400px">
            <h2 class="text-white mb-4 text-center">Masuk Ke Akun</h2>
            <form>
              <div class="form-group">
                <label class="text-white" for="email"> Email </label>
                <input
                  class="form-control"
                  id="email"
                  placeholder="example@gmail.com"
                  type="email"
                />
              </div>
              <div class="form-group">
                <label class="text-white" for="password"> Password </label>
                <input
                  class="form-control"
                  id="password"
                  placeholder="masukkan password anda"
                  type="password"
                />
              </div>
              <button class="btn btn-primary btn-block" type="submit">
                Masuk
              </button>
            </form>
            <p class="mt-4 text-center text-white">
              Belum Punya akun?
              <a class="text-info" href="#"> daftar </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
